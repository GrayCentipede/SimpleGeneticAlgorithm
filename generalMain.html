	<body>

    <button id="Max"> Generar Máximo </button> <button id="Min"> Generar Mínimo </button>

		<svg heigth="800" width="1500" viewBox="0 0 1000 1000">
			<text x="40" y="350" font-size="30" fill="blue" transform="rotate(270 40 350)"> Aptitud </text>

			<text x="275" y="560" font-size="30" fill="blue" > Generación </text>

			<polyline	points="640 500, 100 500, 100 100"
  						style="fill:none;stroke:black;stroke-width:1" />

  		<polyline	id="GraphicSimple" 
  		  				points=""
  			  			style="fill:none;stroke:red;stroke-width:1" />

  		<polyline	id="GraphicElitism" 
  			   			points=""
  				  		style="fill:none;stroke:green;stroke-width:1" />

      <polyline id="GraphicTournament" 
                points=""
                style="fill:none;stroke:purple;stroke-width:1" />

  		<polyline	id="GraphicPermutationTournament" 
                points=""
  			   		  style="fill:none;stroke:blue;stroke-width:1" /> 

  		<polyline	id="GraphicEliteTournament" 
  		  				points=""
  			   			style="fill:none;stroke:orange;stroke-width:1" />

      <polyline id="GraphicClassicEliteTournament" 
                points=""
                style="fill:none;stroke:aqua;stroke-width:1" />

      <defs>
        <pattern id="smallGrid" width="5" height="5" patternUnits="userSpaceOnUse">
          <path d="M 5 0 L 0 0 0 5" fill="none" stroke="gray" stroke-width="0.5" stroke-opacity="0.3";/>
        </pattern>
          
        <pattern id="mediumGrid" width="10" height="10" patternUnits="userSpaceOnUse">
          <rect width="50" height="50" fill="url(#smallGrid)"/>
          <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5" stroke-opacity="0.5";/>
        </pattern>

        <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
          <rect width="50" height="50" fill="url(#mediumGrid)"/>
          <path d="M 50 0 L 0 0 0 50" fill="none" stroke="gray" stroke-width="1" stroke-opacity="0.8";/>
        </pattern>
      </defs>

      <rect x="100" y="100" width="540" height="400" fill="url(#grid)" />

  		<circle id="Simple" cx="80" cy="650" r="10" stroke="black" stroke-width="3" fill="red" /> 
  		<text x="100" y="660" font-size="20"> Población Simple </text>

			<circle id="Elitism" cx="80" cy="750" r="10" stroke="black" stroke-width="3" fill="green" /> 
  		<text x="100" y="760" font-size="20"> Población Elitista </text>

  		<circle id="PermutationTournament" cx="350" cy="650" r="10" stroke="black" stroke-width="3" fill="blue" /> 
  		<text x="370" y="660" font-size="20"> Método Torneo con Permutación</text>

			<circle id="EliteTournament" cx="350" cy="750" r="10" stroke="black" stroke-width="3" fill="orange" /> 
  		<text x="370" y="760" font-size="20"> Torneo con Permutación y Elitista </text>

      <circle id="Tournament" cx="80" cy="850" r="10" stroke="black" stroke-width="3" fill="purple" /> 
      <text x="100" y="860" font-size="20"> Método de Torneo </text>

      <circle id="ClassicEliteTournament" cx="350" cy="850" r="10" stroke="black" stroke-width="3" fill="aqua" /> 
      <text x="370" y="860" font-size="20"> Método de Torneo Elitista </text>

      <text x="80" y="455" font-size="15"> 5 </text>

      <text x="70" y="203" font-size="15"> 30 </text>
      <text x="70" y="155" font-size="15"> 35 </text>
      <text x="70" y="103" font-size="15"> 40 </text>

      <text x="140" y="515" font-size="15"> 100 </text>
      <text x="190" y="515" font-size="15"> 200 </text>
      <text x="240" y="515" font-size="15"> 300 </text>
      <text x="290" y="515" font-size="15"> 400 </text>
      <text x="340" y="515" font-size="15"> 500 </text>
      <text x="390" y="515" font-size="15"> 600 </text>
      <text x="440" y="515" font-size="15"> 700 </text>
      <text x="490" y="515" font-size="15"> 800 </text>
      <text x="540" y="515" font-size="15"> 900 </text>
      <text x="590" y="515" font-size="15"> 1000 </text>
		</svg>
		
		<script type="text/javascript" src="AG_Global.js"></script>
		<script type="text/javascript" src="Simple/AG.js"></script>
		<script type="text/javascript" src="Elitism/AG.js"></script>
    <script type="text/javascript" src="ClassicTournament/AG.js"></script>
		<script type="text/javascript" src="PermutationTournament/AG.js"></script>
		<script type="text/javascript" src="EliteTournament/AG.js"></script>
    <script type="text/javascript" src="ClassicEliteTournament/AG.js"></script>
    <script>

      document.getElementById("Simple").onclick = function ()
      {
        if(document.getElementById("GraphicSimple").style.visibility != "hidden")
        {
          document.getElementById("Simple").setAttribute("fill", "white");
          document.getElementById("GraphicSimple").style.visibility = "hidden";
        }
        else
        {
          document.getElementById("Simple").setAttribute("fill", "red");
          document.getElementById("GraphicSimple").style.visibility = "visible";
        }
      }

      document.getElementById("Elitism").onclick = function ()
      {
        if(document.getElementById("GraphicElitism").style.visibility != "hidden")
        {
          document.getElementById("Elitism").setAttribute("fill", "white");
          document.getElementById("GraphicElitism").style.visibility = "hidden";
        }
        else
        {
          document.getElementById("Elitism").setAttribute("fill", "green");
          document.getElementById("GraphicElitism").style.visibility = "visible";
        }
      }

      document.getElementById("PermutationTournament").onclick = function ()
      {
        if(document.getElementById("GraphicPermutationTournament").style.visibility != "hidden")
        {
          document.getElementById("PermutationTournament").setAttribute("fill", "white");
          document.getElementById("GraphicPermutationTournament").style.visibility = "hidden";
        }
        else
        {
          document.getElementById("PermutationTournament").setAttribute("fill", "blue");
          document.getElementById("GraphicPermutationTournament").style.visibility = "visible";
        }
      }

      document.getElementById("Tournament").onclick = function ()
      {
        if(document.getElementById("GraphicTournament").style.visibility != "hidden")
        {
          document.getElementById("Tournament").setAttribute("fill", "white");
          document.getElementById("GraphicTournament").style.visibility = "hidden";
        }
        else
        {
          document.getElementById("Tournament").setAttribute("fill", "purple");
          document.getElementById("GraphicTournament").style.visibility = "visible";
        }
      }

      document.getElementById("EliteTournament").onclick = function ()
      {
        if(document.getElementById("GraphicEliteTournament").style.visibility != "hidden")
        {
          document.getElementById("EliteTournament").setAttribute("fill", "white");
          document.getElementById("GraphicEliteTournament").style.visibility = "hidden";
        }
        else
        {
          document.getElementById("EliteTournament").setAttribute("fill", "orange");
          document.getElementById("GraphicEliteTournament").style.visibility = "visible";
        }
      }

      document.getElementById("ClassicEliteTournament").onclick = function ()
      {
        if(document.getElementById("GraphicClassicEliteTournament").style.visibility != "hidden")
        {
          document.getElementById("ClassicEliteTournament").setAttribute("fill", "white");
          document.getElementById("GraphicClassicEliteTournament").style.visibility = "hidden";
        }
        else
        {
          document.getElementById("ClassicEliteTournament").setAttribute("fill", "aqua");
          document.getElementById("GraphicClassicEliteTournament").style.visibility = "visible";
        }
      }

      document.getElementById("Max").addEventListener("click", function(){
        if (generateS(1) != true && generateE(1) != true && generatePT(1) != true && generateET(1) != true && generateCT(1) != true)
                  generateCET(1);
      });

      document.getElementById("Min").addEventListener("click", function(){
        if (generateS(0) != true)
          if (generateE(0) != true)
            if (generatePT(0) != true)
              if (generateET(0) != true)
                if (generateCT(0) != true)
                  generateCET(0);
      });

    </script>
